<!--
  modify the form template so that when you
  change one of the properties in the person
  object in the form. it is reflected in the json
  object below it.
-->

<br/> please change the person as you wish:
<form [formGroup]="form">
    <div>
        <label for="firstName">first name</label>
        <input type="text" formControlName="firstname">
    </div>
    <div>
        <label for="age">age</label>
        <input type="number" formControlName="age">
    </div>
    <div>
        <label for="lastName">last name</label>
        <input type="text" formControlName="lastname">
    </div>
    <div>
        <label for="twitter">twitter</label>
        <input type="text" formControlName="twitter">
    </div>
</form>
<pre>{{form.value | json}}</pre>
